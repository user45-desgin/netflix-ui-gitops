apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-ui
  namespace: netflix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-ui
  template:
    metadata:
      labels:
        app: netflix-ui
    spec:
      containers:
        - name: netflix-ui
          image: 564430720510.dkr.ecr.us-west-1.amazonaws.com/netflix-ui:1.0
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
